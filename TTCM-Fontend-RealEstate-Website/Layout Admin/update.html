<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Embed Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap"
        rel="stylesheet">

    <!-- Base -->
    <link rel="stylesheet" href="./assets/css/admin_base.css" />

    <!-- Main -->
    <link rel="stylesheet" href="./assets/css/admin_main.css" />

    <!-- Reponsive -->
    <link rel="stylesheet" href="./assets/css/admin_reponsive.css">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>

    <!-- Header section starts  -->
    <header class="header">

        <div id="close-btn"><i class="fas fa-times"></i></div>

        <a href="dashboard.html" class="logo">AdminPanel.</a>

        <nav class="navbar">
            <a href="dashboard.html"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="listings.html"><i class="fas fa-building"></i><span>Listings</span></a>
            <a href="users.html"><i class="fas fa-user"></i><span>Users</span></a>
            <a href="admins.html"><i class="fas fa-user-gear"></i><span>Admins</span></a>
            <a href="messages.html"><i class="fas fa-message"></i><span>Messages</span></a>
        </nav>

        <a href="update.html" class="btn">Update account</a>
        <div class="flex-btn">
            <a href="login.html" class="option-btn">Login</a>
            <a href="register.html" class="option-btn">Register</a>
        </div>
        <a href="../components/admin_logout.php" onclick="return confirm('Logout from this website?');"
            class="delete-btn"><i class="fas fa-right-from-bracket"></i><span>Logout</span></a>

    </header>

    <div id="menu-btn" class="fas fa-bars"></div>
    <!-- Header section ends -->

    <!-- Update section starts  -->

    <section class="form-container">

        <form action="" method="POST">
            <h3>Update profile</h3>
            <input type="text" name="name" placeholder="Admin" maxlength="20" class="box"
                oninput="this.value = this.value.replace(/\s/g, '')">
            <input type="password" name="old_pass" placeholder="Enter old password" maxlength="20" class="box"
                oninput="this.value = this.value.replace(/\s/g, '')">
            <input type="password" name="new_pass" placeholder="Enter new password" maxlength="20" class="box"
                oninput="this.value = this.value.replace(/\s/g, '')">
            <input type="password" name="c_pass" placeholder="Confirm new password" maxlength="20" class="box"
                oninput="this.value = this.value.replace(/\s/g, '')">
            <input type="submit" value="update now" name="submit" class="btn">
        </form>

    </section>

    <!-- Update section ends -->



    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="./assets/js/admin_script.js"></script>
</body>

</html>
